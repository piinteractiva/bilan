<div [class]="'module-bar module-bar--' + materia">
  <div class="conteedor_main_menu">
    <div class="arrow-back">
      <button (click)="back()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="13.503"
          height="23.619"
          viewBox="0 0 13.503 23.619"
        >
          <defs>
            <style>
              .arrow {
                fill: #ffffff;
              }
            </style>
          </defs>
          <path
            id="Icon_ionic-ios-arrow-back"
            data-name="Icon ionic-ios-arrow-back"
            class="arrow"
            d="M15.321,18l8.937-8.93a1.688,1.688,0,0,0-2.391-2.384L11.742,16.8a1.685,1.685,0,0,0-.049,2.327L21.86,29.32a1.688,1.688,0,0,0,2.391-2.384Z"
            transform="translate(-11.251 -6.194)"
          ></path>
        </svg>
      </button>
    </div>
    <div class="module-card__header">
      <figure class="module-card__header__img" style="width: 70px">
        <img
          [src]="'assets/images/iconos/Elementos/modules/' + materia + '.png'"
          alt=""
        />
      </figure>
      <div class="module-card__header__text">
        <h3 class="module-card__header__text__title">
          {{ materia | uppercase }}
        </h3>
        <i class="module-card__header__text__span">Geadin</i>
      </div>
    </div>
  </div>
</div>
